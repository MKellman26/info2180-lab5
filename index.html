<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>

		<!-- you can modify this as needed or to your preference -->
		<link href="world.css" type="text/css" rel="stylesheet" />

		<!-- you write this -->
		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<img src="images\undraw_connected_world_wuay.svg" alt="Image of world"/>
			<h1>World Database Lookup</h1>
		</header>

		<main>
			<div id="controls">
				<input id="country" type="search" name="country" placeholder="Enter country name" />
				<button id="lookupCountries">Lookup Country</button>
				<button id="lookupCities">Lookup Cities</button>
			</div>
			
			<div id="result">
				<!-- countries/cities will appear here -->
			</div>
		</main>

	</body>
</html>
